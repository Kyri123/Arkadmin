<div class="col-xl-9 col-md-8 mb-4" onload="getmods('{cfg}')">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="nav navbar-nav mr-auto aa-nav" id="pills-tab">
                <li class="nav-item" style="margin-right: 5px">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-player" role="tab" aria-controls="pills-home" aria-selected="true">{::lang::servercenter::saves::nav::player} <b>({cp})</b></a>
                </li>
                <li class="nav-item" style="margin-right: 5px">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-tribe" role="tab" aria-controls="pills-profile" aria-selected="false">{::lang::servercenter::saves::nav::tribe} <b>({ct})</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-world" role="tab" aria-controls="pills-profile" aria-selected="false">{::lang::servercenter::saves::nav::map} <b>({cw})</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <hr />
    <div class="card shadow" style="border-radius: 0 0 0 0 !important;border-top: 0!important;">
        <div class="tab-content" id="pills-tabContent">

            <div class="tab-pane fade show active" id="pills-player" role="tabpanel" aria-labelledby="pills-home-tab">
                <ul class="list-group" style="border:0;">
                    {player}
                </ul>
            </div>

            <div class="tab-pane fade" id="pills-tribe" role="tabpanel" aria-labelledby="pills-profile-tab">
                <ul class="list-group" style="border:0;">
                    {tribe}
                </ul>
            </div>

            <div class="tab-pane fade" id="pills-world" role="tabpanel" aria-labelledby="pills-profile-tab">
                <ul class="list-group" style="border:0;">
                    {world}
                </ul>
            </div>

        </div>
    </div>
</div>
