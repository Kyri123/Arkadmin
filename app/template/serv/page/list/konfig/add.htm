{item}
<tr id="{rnd}" data-section="{sk}">
    <td class="p-2">
        <input type="text" name="key[]" class="form-control form-control-sm">
    </td>
    <td class="p-2">
        <div class="input-group mb-0">
            <input type="hidden" name="skey[]" readonly="" value="{sk}">
            <input type="text" name="value[]" class="form-control form-control-sm">
            <div class="input-group-append">
                <span onclick="remove('{rnd}')" style="cursor:pointer" class="input-group-btn btn-danger pr-2 pl-2 pt-1" id="basic-addon2"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
        </div>
    </td>
</tr>{/item} {!item}
<tr class="bg-dark" id="{rnd}" data-section="{sk}">
    <th colspan="2" class="p-0">
        <div class="list-group-item bg-dark">
            <h4>{sk}</h4>
            <div class="right">
                <button type="button" class="btn btn-sm btn-success" onclick="additem('{rnd}', '{sk}')"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-sm btn-danger" onclick="removesection('{sk}')"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
        </div>
    </th>
</tr>{/!item}
