<li class="list-group-item">
    <div class="row p-0">
        <div class="col-12">
            <img class="rounded -align-left position-absolute" src="{img}" height="50" width="50">
            <div class="ml-auto float-right  btn-group">
                <a href="{url}" class="btn btn-sm btn-dark" target="_blank">
                    <span class="icon text-white">
                        <i class="fab fa-steam-symbol"></i>
                    </span>
                </a>
                <a href="javascript:void(0)" onclick="toggle_white('{sid}', '{cfg}', 'togglewhitelist')" class="btn btn-sm btn-danger">
                    <span class="icon text-white">
                        <i class="fas fa-trash" aria-hidden="true"></i>
                    </span>
                </a>
            </div>
            <div style="margin-left: 60px;">{name}<br><span class="font-weight-light" style="font-size: 11px;">ID: {sid}</span></div>
        </div>
    </div>
</li>
