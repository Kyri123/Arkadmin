{ifserver}
<tr>
    <td>{servername}</td>
    <td><b>{curr}</b>/{max}</td>
    <td class="text-{color}">{state}</td>
    <td class="text-{color_type}"><b>{type}</b></td>
    <td>
        {permissions??cluster??toogle_master}{!ifmaster}<a data-toggle="tooltip" data-original-title="{::lang::cluster::list::serv::tooltip::promote}" href="#" onclick="trigger_post('{ROOT}/cluster/', {'settype':'true', 'key':'{key}', 'cfg':'{cfgkey}', 'set':1})" class="btn btn-primary btn-sm"><i class="fas fa-angle-double-up"></i></a>{/!ifmaster}
        {ifmaster}<a data-toggle="tooltip" data-original-title="{::lang::cluster::list::serv::tooltip::depromote}" href="#" onclick="trigger_post('{ROOT}/cluster/', {'settype':'true', 'key':'{key}', 'cfg':'{cfgkey}', 'set':0})" class="btn btn-primary btn-sm"><i class="fas fa-angle-double-down"></i></a>{/ifmaster}{/permissions}
        {permissions??cluster??remove_server}<a data-toggle="tooltip" data-original-title="{::lang::cluster::list::serv::tooltip::remove}" href="#" onclick="trigger_post('{ROOT}/cluster/', {'remove':'true', 'key':'{key}', 'cfg':'{cfg}'})" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>{/permissions}
    </td>
</tr>
{/ifserver}
