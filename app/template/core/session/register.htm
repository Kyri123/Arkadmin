<style>
    .bg-image {
        background: url('{bg}');
        background-size: cover;
    }
    
    body {
        background: rgba(11, 19, 26, 1) url('{ROOT}/app/dist/img/backgrounds/bg.jpg') no-repeat scroll center top;
    }
</style>

<body class="register-page bg-image" style="min-height: 586.391px;">

    <div class="register-box">
        <div class="card register-logo bg-white border border-dark" style="height: 60px!important;">
            <div class="d-flex justify-content-start social_icon">
                <a href="https://discord.gg/uXxsqXD" target="_blank" style="font-size: 34px;padding-top: 4px;"><i class="fab fa-discord"></i></a>
                <a href="https://github.com/Kyri123/Arkadmin" target="_blank" style="font-size: 38px;"><i class="fab fa-github-square"></i></a>
            </div>
            <span class="text-black-50 pt-1"><b>Ark</b>Admin<b>2</b></span>
        </div>

        {meld}

        <div class="card border border-dark">

            <div class="card-body register-card-body p-0">
                <form action="#" method="post">
                    <div class="p-3">
                        <p class="login-box-msg left">{::lang::reg::title}</p>
                        <div class="nav-item dropdown d-inline right">
                            <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="true">
                                <i class="fas fa-language text-lg" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px;">
                                {langlist}
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" name="username" type="text" class="form-control" placeholder="{::lang::reg::placeholder::username}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="email" name="email" type="email" class="form-control" placeholder="{::lang::reg::placeholder::email}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" name="pw1" type="password" class="form-control" placeholder="{::lang::reg::placeholder::pw}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" name="pw2" type="password" class="form-control" placeholder="{::lang::reg::placeholder::rpw}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" name="code" type="password" class="form-control" placeholder="{::lang::reg::placeholder::code}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-key"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" name="register" class="btn btn-success btn-block">{::lang::reg::btn_create}</button>
                            </div>
                        </div>
                    </div>
                </form>

                <p class="p-0 m-0"><a href="{ROOT}/login" class="text-center btn btn-sm btn-dark" style="width: 100%;">{::lang::reg::tologin}</a></p>
            </div>

        </div>
    </div>


</body>
