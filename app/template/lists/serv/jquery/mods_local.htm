
<div class="col-lg-6 col-xl-3">
    <div class="card card-widget widget-user item-box">
        <div class="card bg-dark card-widget widget-user mb-0">
            <div class="row p-2" title="{title_full}">
                <div class="{!hide}col-9{/!hide}{hide}col-12{/hide}">
                    <h5 class="text-center left d-inline pt-3 pl-0 m-0 {hide}{color}{/hide}">
                        {!hide}[{pos}]{/!hide} {title}
                    </h5>
                </div>
                {!hide}<div class="col-3 btn-group">
                <a class="btn btn-sm btn-secondary
                        {!permissions??server??{cfg}??mods??changeplace}disabled{/!permissions}
                        {!ifup}disabled{/!ifup}
                        {ifcmods}disabled{/ifcmods}
                    " {permissions??server??{cfg}??mods??changeplace}{ifup}{!ifcmods}onclick="push(true, '{modid}')"{/!ifcmods}{/ifup}{/permissions}>
                <i class="fas fa-arrow-up" aria-hidden="true"></i>
                </a>
                <a class="btn btn-sm btn-secondary
                        {!permissions??server??{cfg}??mods??changeplace}disabled{/!permissions}
                        {!ifdown}disabled{/!ifdown}
                        {ifcmods}disabled{/ifcmods}
                    " {permissions??server??{cfg}??mods??changeplace}{ifdown}{!ifcmods}onclick="push(false, '{modid}')"{/!ifcmods}{/ifdown}{/permissions}><i class="fas fa-arrow-down" aria-hidden="true"></i></a>
            </div>{/!hide}
            </div>
        </div>
        <div class="widget-user-header text-white" style="background: url('{img_head}') center center;">
            <!-- TODO: funktioniert noch nicht -->
            <!--{ifupdate}<h5 class="widget-user-desc text-center text-danger">{::lang::servercenter::mods::updateav}</h5>{/ifupdate}-->
        </div>
        <div class="widget-user-image" id="serv_img" style="top: 124px;z-index: 1000"><img src="{img}" style="border-top-width: 3px!important;height: 90px;width: 90px;background-color: #001f3f" class="border-secondary"></div>
        <div class="card card-widget widget-user mb-0">
            <div class="text-left left d-inline" style="width:50%;padding-right: 45px;">
                <a href="https://steamcommunity.com/sharedfiles/filedetails/?id={modid}" target="_blank" style="width: 100%" class="btn btn-dark"><i class="fab fa-steam-symbol" aria-hidden="true"></i></a>
            </div>
            <div class="right-no-top ml-auto d-inline" style="width:50%;padding-left: 45px;">
                <a style="width: 100%" {permissions??server??{cfg}??mods??remove}{!ifcmods}data-target="#del_installed{modid}" data-toggle="modal"{/!ifcmods}{/permissions} class="text-white btn btn-danger {!permissions??server??{cfg}??mods??remove}disabled{/!permissions} {ifcmods}disabled{/ifcmods}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="card-footer p-0">
            <div class="row">
                <div class="col-sm-6 border-right">
                    <div class="description-block">
                        <h5 class="description-header">{update}</h5>
                        <span class="description-text">{::lang::servercenter::mods::lastupdate}</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="description-block">
                        <h5 class="description-header"><b>{modid}</b></h5>
                        <span class="description-text">Mod-ID</span>
                    </div>
                </div>
            </div>
        </div>
        {!hide}<div class="p-0 border-0" title="{title_full}">
        <select class="form-control-sm border-light" {ifcmods}disabled{/ifcmods} style="width: 100%" onchange="pushto('{modid}', this.value)">
        <option>{::lang::servercenter::mods::pos}</option>
        {!ifcmods}{poslist}{/!ifcmods}
        </select>
    </div>{/!hide}
    </div>
</div>

<!-- Modal -->

<form class="modal fade" id="del_installed{modid}" tabindex="-1" method="post" action="#" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title text-danger">{::lang::servercenter::list::mods::modal::remove::title}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <p>{::lang::servercenter::list::mods::modal::remove::txt}</p>
                <p><b>{title_full}</b></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <a href="#" onclick="remove('{modid}', true)" type="submit" class="btn btn-danger" name="del">Löschen</a>
            </div>
        </div>
    </div>
</form>
