<tr {hidden}style="display: none"{/hidden}>
    <td class="p-2 pl-3">
        <div>
            <b class="mt-1">{opt}</b>
            {!showbtn}<button type="button" class="btn btn-sm btn-outline-dark d-flex justify-content-end" data-toggle="modal" data-target="#einsenden" data-ini_opt="{opt2}" data-ini_txt="" data-ini_send="{ini}">{::lang::servercenter::config::sendinbtn}</button>{/!showbtn}
        </div>
    </td>
    <td class="p-2 text-sm">
        {showbtn}{::lang::{ini}::{opt2}}{/showbtn}
        {!showbtn}{::lang::servercenter::config::nocom}{/!showbtn}
    </td>
    <td class="p-2">
        {string}
            <div class="input-group mb-0">
                <input type="text" name="{name}" class="form-control form-control-sm" value='{value}' {ro}readonly{/ro}>
             </div>
        {/string}

        {int}
            <div class="input-group mb-0">
                {!ro}<input type="range" class="custom-range mb-1" value='{value}' oninput="$('#{opt}').val(this.value)" id="ranger{opt}" step="1" min="0" max="{max}">{/!ro}
                <input type="number" name="{name}" class="form-control form-control-sm" value='{value}' id="{opt}" oninput="$('#ranger{opt}').val(this.value)" step="1" {ro}readonly{/ro}>
            </div>
        {/int}

        {bool}
            <div class="input-group mb-0">
                <select class="custom-select custom-select-sm" id="inlineFormCustomSelectPref" name="{name}">
                    <option value="True" {True}>{::lang::config::opt::true}</option>
                    <option value="False" {False}>{::lang::config::opt::false}</option>
                </select>
            </div>
        {/bool}

        {float}
            <div class="input-group mb-0">
                {!ro}<input type="range" class="custom-range mb-1" value='{value}' oninput="$('#{opt}').val(this.value)" id="ranger{opt}" step="0.000001" min="0" max="{max}">{/!ro}
                <input type="number" name="{name}" class="form-control form-control-sm" value='{value}' id="{opt}" oninput="$('#ranger{opt}').val(this.value)" step="0.000001" {ro}readonly{/ro}>
            </div>
        {/float}
    </td>
</tr>
