<tr {hidden}style="display: none"{/hidden}>
    <td class="p-2">{opt}</td>
    <td class="p-2">
        {string}
        <div class="input-group mb-0">
            <input type="text" name="{name}" class="form-control form-control-sm" value='{value}'>
        </div>
        {/string}

        {int}
            <div class="input-group mb-0">
                <input type="number" name="{name}" class="form-control form-control-sm" value='{value}'>
            </div>
        {/int}

        {bool}
            <div class="input-group mb-0">
                <select class="custom-select custom-select-sm my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="{name}">
                    <option value="True" {True}>{::lang::config::opt::true}</option>
                    <option value="False" {False}>{::lang::config::opt::false}</option>
                </select>
            </div>
        {/bool}

        {float}
            <div class="input-group mb-0">
                <input type="range" class="custom-range mb-1" value='{value}' oninput="$('#{opt}').val(this.value)" id="ranger{opt}" step="0.0001" min="0" max="{max}">
                <input type="number" name="{name}" class="form-control form-control-sm" value='{value}' id="{opt}" oninput="$('#ranger{opt}').val(this.value)">
            </div>
        {/float}
    </td>
</tr>
