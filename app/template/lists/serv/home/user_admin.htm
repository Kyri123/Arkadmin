<li class="list-group-item">
    <div class="row p-0">
        <div class="col-12">
            <img class="rounded -align-left position-absolute" src="{img}" height="50" width="50">
            <div class="ml-auto float-right">
                <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deladmin{rndb}">
                    <span class="icon text-white">
                        <i class="fas fa-times"></i>
                    </span>
                </a>
                <a href="{url}" class="btn btn-dark btn-sm" target="_blank">
                    <span class="icon text-white">
                        <i class="fab fa-steam-symbol"></i>
                    </span>
                </a>
            </div>
            <div style="margin-left: 60px;">{igname}<br><span class="font-weight-light" style="font-size: 11px;">{::lang::servercenter::list::home::steam}</span></div>
        </div>
    </div>
</li>

<!-- Modal -->

<form class="modal fade" id="deladmin{rndb}" tabindex="-1" method="post" action="#" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title text-danger">{::lang::servercenter::list::home::modal::remove::title}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <div class="modal-body">
                <p>{::lang::servercenter::list::home::modal::remove::txt}</p>
                <p><b>{stname} | {igname}</b></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{::lang::servercenter::list::home::modal::remove::btn_cancel}</button>
                <a href="/servercenter/{cfg}/home/rm/{stid}" type="submit" class="btn btn-danger" name="del">{::lang::servercenter::list::home::modal::remove::btn_close}</a>
            </div>
        </div>
    </div>
</form>
