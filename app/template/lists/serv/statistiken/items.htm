<!-- ID: {id} -->
<tr>
    <td style="width:30px">
        <i class="fas fa-server text-{status_color}" style="font-size: 23px"></i>
    </td>
    <td style="vertical-align: middle; width:60px" class="text-{status_color}">{status_text}</td>
    <td style="vertical-align: middle" class="text-{status_color}">{date}</td>
    <td style="vertical-align: middle" class="text-{status_color}">{player}</td>
    <td align="center" style="width:30px">
        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#modal_{id}">
            <i class="fas fa-info"></i>
        </button>
    </td>
</tr>
