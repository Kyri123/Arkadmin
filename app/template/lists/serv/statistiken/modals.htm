<!-- Modal -->
<div class="modal fade" id="modal_{id}">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-{status_color}" id="exampleModalLongTitle"><i class="fa fa-server"></i> {date}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <table class="table table-bordered m-0">
                    <tbody>
                        <!-- ServerMap -->
                        <tr>
                            <td class="text-bold">{::lang::servercenter::statistiken::modal::ServerMap}</td>
                            <td>{ServerMap}</td>
                        </tr>

                        <!-- ServerName -->
                        <tr>
                            <td class="text-bold">{::lang::servercenter::statistiken::modal::ServerName}</td>
                            <td>{ServerName}</td>
                        </tr>

                        <!-- player -->
                        <tr>
                            <td class="text-bold">{::lang::servercenter::statistiken::modal::player}</td>
                            <td>{player}</td>
                        </tr>

                        <!-- ping -->
                        <tr>
                            <td class="text-bold">{::lang::servercenter::statistiken::modal::ping}</td>
                            <td>{ping}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{::lang::servercenter::list::saves::btn_close}</button>
            </div>
        </div>
    </div>
</div>
