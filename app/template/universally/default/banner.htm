<html>
    <head>
        <script src="https://kit.fontawesome.com/5946e206fb.js" crossorigin="anonymous"></script>
        <style>
            * {
                color: #{txt};
                font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            .arkadmin-bannerbox {
                max-width: {width}px!important;
                height: 200px!important;
            }

            .arkadmin-header {
                border-bottom: 1px solid #{txt};
            }

            .arkadmin-icon {
                background-color: {statecolor};
                display: inline-block;
                height: 13px;
                width: 13px;
            }

            .arkadmin-bannertitle {
                font-size: 12px;
                display: inline-block;
            }

            .arkadmin-creator {
                float: right;
                font-size: 9px;
                display: inline-block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                color: #{a};
            }

            a {
                color: #{a};
            }
        </style>
    </head>


    <body style="background-color: #{bg}">
        <div class="arkadmin-bannerbox">
            <div class="arkadmin-header">
                <div class="arkadmin-icon"></div>
                <a href="{headurl}" class="arkadmin-bannertitle" target="_blank" style="padding-bottom: 3px">{servername}</a>
                <a class="arkadmin-creator" href="https://github.com/Kyri123/Arkadmin" target="_blank">Arkadmin2</a>
            </div>
            <div class="arkadmin-body">
                <div style="color:#{statecolor}"><i class="fas fa-server"></i>&nbsp;&nbsp; <a href="steam://connect/{ip}">{ip}</a></div>
                <div><i class="fas fa-users"></i>&nbsp; <span>{curr} / {max}</span></div>
                <div><i class="fas fa-map"></i>&nbsp; <span>{mapstr}</span></div>
            </div>
        </div>
    </body>
</html>
