<style>
    .bg-image {
        background: url('{bg}');
        background-size: cover;
    }
    
    body {
        background: rgba(11, 19, 26, 1) url('/app/dist/img/backgrounds/bg.jpg') no-repeat scroll center top;
    }
</style>

<body class="register-page bg-image" style="min-height: 586.391px;">

    <div class="register-box">
        <div class="card register-logo bg-white border" style="height: 60px!important;">
            <span class="text-black-50 pt-1"><b>Ark</b>Admin</span>
            <div class="ribbon-wrapper">
                <div class="ribbon bg-danger">
                    Alpha
                </div>
            </div>
        </div>

        {meld}

        <div class="card">

            <div class="card-body register-card-body">
                <p class="login-box-msg left">{::lang::reg::title}</p>
                <div class="nav-item dropdown d-inline right">
                    <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="true">
                        <i class="fas fa-language text-lg" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px;">
                        {langlist}
                    </div>
                </div>

                <form action="#" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="username" type="text" class="form-control" placeholder="{::lang::reg::placeholder::username}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" name="email" type="email" class="form-control" placeholder="{::lang::reg::placeholder::email}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" name="pw1" type="password" class="form-control" placeholder="{::lang::reg::placeholder::pw}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" name="pw2" type="password" class="form-control" placeholder="{::lang::reg::placeholder::rpw}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="code" type="password" class="form-control" placeholder="{::lang::reg::placeholder::code}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" name="register" class="btn btn-primary btn-block">{::lang::reg::btn_create}</button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 mb-0"><a href="/login" class="text-center">{::lang::reg::tologin}</a></p>
            </div>

        </div>
    </div>


</body>
