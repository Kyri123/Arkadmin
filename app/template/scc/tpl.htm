<div id="all_resp">{resp}</div>
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-body p-0">
            <div class=" table-responsive">
                <table class="table table-striped projects mb-0">
                    <thead>
                        <tr class="bg-dark">
                            <th style="width: 60px" class="text-center">
                                {::lang::scc::table::map}
                            </th>
                            <th style="width: auto">
                                {::lang::scc::table::servername}
                            </th>
                            <th>
                                {::lang::scc::table::ip}
                            </th>
                            <th>
                                {::lang::scc::table::cluster}
                            </th>
                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {list}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

</section>
{list_modal}

<!-- Modal -->
<form class="modal fade" id="addserver" tabindex="-1" method="post" action="#">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title">{::lang::scc::modal::title}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row m-0">
                    <label class="col-sm-4 col-form-label">{::lang::scc::modal::port}</label>
                    <div class="col-sm-8">
                        <input type="number" name="port" class="form-control" placeholder="27015">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{::lang::scc::modal::btn_cancel}</button>
                <button type="submit" class="btn btn-success" name="add">{::lang::scc::modal::btn_add}</button>
            </div>
        </div>
    </div>
</form>
