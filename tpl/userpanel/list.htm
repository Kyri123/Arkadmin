{!ifmodal}<tr>
    <td>
        [{uid}] {username}
    </td>
    <td>
        {email}
    </td>
    <td>
        {regdate}
    </td>
    <td>
        {lastlogin}
    </td>
    <td class="project-state">
        {ifban}<span class="badge badge-danger">Gebannt</span>{/ifban}
        {!ifban}<span class="badge badge-success">Frei</span>{/!ifban}
    </td>
    <td class="project-actions text-right">
        <a class="btn btn-danger btn-sm" href="#" data-toggle="modal" data-target="#remove{username}">
            <i class="fas fa-trash">
            </i>
            Löschen
        </a>
        {ifban}
        <a class="btn btn-danger btn-sm" href="/userpanel/tban/{uid}/0">
            <i class="fa fa-check">
            </i>
            Entbannen
        </a>
        {/ifban}
        {!ifban}
        <a class="btn btn-danger btn-sm" href="/userpanel/tban/{uid}/1">
            <i class="fa fa-times">
            </i>
            Bannen
        </a>
        {/!ifban}
    </td>
</tr>
{/!ifmodal}{ifmodal}
<!-- Modal -->
<form class="modal fade" id="remove{username}" tabindex="-1" method="post" action="/userpanel">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Löschen: {username}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p><span class="text-danger">Möchtest du wirklich den Benutzer {username} entfernen?</span></p>
                <input name="userid" value="{uid}" type="hidden">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <button type="submit" class="btn btn-danger" name="del">Löschen</button>
            </div>
        </div>
    </div>
</form>{/ifmodal}
