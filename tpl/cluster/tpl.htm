<!-- Modal -->
<form class="modal fade" id="addcluster" tabindex="-1" method="post" action="#">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title">Cluster Erstellen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Bezeichnung</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" placeholder="z.b. Cluster 2x-!2051">
                        <span class="text-sm">Alle Zeichen erlaubt, Clusterid wird aus diesem Namen erzeugt.</span>
                    </div>
                </div>



                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Synchronisiere</label>
                    <div class="col-sm-8">
                        <!-- -ROW -->
                        <div class="row">
                            <div class="icheck-primary mb-3 col-md-12">
                                <input type="checkbox" name="admin" value="true" id="admin">
                                <label for="admin">
                                    Administratoren
                                </label>
                            </div>
                        </div>
                        <!-- -ROW -->
                        <!-- -ROW -->
                        <div class="row">
                            <div class="icheck-primary mb-3 col-md-12">
                                <input type="checkbox" name="mods" value="true" id="mods">
                                <label for="mods">
                                    Mods
                                </label>
                            </div>
                        </div>
                        <!-- -ROW -->
                        <!-- /-ROW -->
                        <div class="row">
                            <div class="icheck-primary mb-3 col-md-12">
                                <input type="checkbox" name="konfig" value="true" id="konfig">
                                <label for="konfig">
                                    Konfigurationen
                                </label>
                            </div>
                        </div>
                        <!-- /-ROW -->
                    </div>
                </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Optionen</label>
                <div class="col-sm-8">
                    <!-- /-ROW -->
                    <div class="row">
                        <div class="icheck-primary mb-3 col-md-12">
                            <input type="checkbox" name="NoTransferFromFiltering" value="true" id="NoTransferFromFiltering">
                            <label for="NoTransferFromFiltering">
                                NoTransferFromFiltering
                            </label>
                        </div>
                    </div>
                    <!-- /-ROW -->
                    <!-- /-ROW -->
                    <div class="row">
                        <div class="icheck-primary mb-3 col-md-12">
                            <input type="checkbox" name="NoTributeDownloads" value="true" id="NoTributeDownloads">
                            <label for="NoTributeDownloads">
                                NoTributeDownloads
                            </label>
                        </div>
                    </div>
                    <!-- /-ROW -->
                </div>
                <label class="col-sm-4 col-form-label">Verbiete Überlebender <br><span class="text-sm">Erlaubt (False) oder Verbietet (True)</span></label>
                <div class="col-sm-8">
                    <!-- -ROW -->
                    <div class="row">
                        <div class="icheck-primary mb-3 col-md-6">
                            <input type="checkbox" name="PreventDownloadSurvivors" value="true" id="PreventDownloadSurvivors">
                            <label for="PreventDownloadSurvivors">
                                Download
                            </label>
                        </div>
                        <div class="icheck-primary mb-3 col-md-6">
                            <input type="checkbox" name="PreventUploadSurvivors" value="true" id="PreventUploadSurvivors">
                            <label for="PreventUploadSurvivors">
                                Upload
                            </label>
                        </div>
                    </div>
                    <!-- -ROW -->
                </div>
                <label class="col-sm-4 col-form-label">Verbiete Items</label>
                <div class="col-sm-8">
                    <!-- -ROW -->
                    <div class="row">
                        <div class="icheck-primary mb-3 col-md-6">
                            <input type="checkbox" name="PreventDownloadItems" value="true" id="PreventDownloadItems">
                            <label for="PreventDownloadItems">
                                Download
                            </label>
                        </div>
                        <div class="icheck-primary mb-3 col-md-6">
                            <input type="checkbox" name="PreventUploadItems" value="true" id="PreventUploadItems">
                            <label for="PreventUploadItems">
                                Upload
                            </label>
                        </div>
                    </div>
                    <!-- -ROW -->
                </div>
                <label class="col-sm-4 col-form-label">Verbiete Dinos</label>
                <div class="col-sm-8">
                    <!-- -ROW -->
                    <div class="row">
                        <div class="icheck-primary mb-3 col-md-6">
                            <input type="checkbox" name="PreventDownloadDinos" value="true" id="PreventDownloadDinos">
                            <label for="PreventDownloadDinos">
                                Download
                            </label>
                        </div>
                        <div class="icheck-primary mb-3 col-md-6">
                            <input type="checkbox" name="PreventUploadDinos" value="true" id="PreventUploadDinos">
                            <label for="PreventUploadDinos">
                                Upload
                            </label>
                        </div>
                    </div>
                    <!-- -ROW -->
                </div>
            </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                <button type="submit" class="btn btn-primary" name="add">Erstellen</button>
            </div>
        </div>
    </div>
</form>
