<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped projects">
                <thead>
                <tr>
                    <th style="width: 20%">
                        Servername
                    </th>
                    <th style="width: 30%">
                        Karte
                    </th>
                    <th>
                        Addresse
                    </th>
                    <th style="width: 8%" class="text-center">
                        Status
                    </th>
                    <th style="width: 20%">
                    </th>
                </tr>
                </thead>
                <tbody>
                {list}
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

</section>
{list_modal}

<!-- Modal -->
<form class="modal fade" id="addserver" tabindex="-1" method="post" action="#">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title">Server Erstellen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Dateiname (keine Leerzeichen)</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" placeholder="z.b. main">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Port</label>
                    <div class="col-sm-8">
                        <input type="number" name="port" class="form-control" placeholder="27015">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                <button type="submit" class="btn btn-primary" name="add">Hinzufügen</button>
            </div>
        </div>
    </div>
</form>
