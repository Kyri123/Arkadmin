{!ifmodal}<tr>
    <td>
        {servername}
        <br>
        <small>
            Map: <i>{map_str}</i>
        </small>
    </td>
    <td>
        <a href="{map}" target="_blank"><img src="{map}" style="height: 125px;" /></a>
    </td>
    <td class="project_progress">
        <a href="{con_url}">{servadress}</a>
        <br>
        <small>
            <a href="{ARKSERV}">{ARKSERV}</a>
        </small>
    </td>
    <td class="project-state">
        <span class="badge badge-{state_color}">{state_str}</span>
    </td>
    <td class="project-actions text-right">
        <a class="btn btn-primary btn-sm" href="/serverpage/{cfg}" target="_blank">
            <i class="fas fa-folder">
            </i>
            ServerCenter
        </a>
        <a class="btn btn-danger btn-sm" href="#" data-toggle="modal" data-target="#remove{cfg}">
            <i class="fas fa-trash">
            </i>
            Löschen
        </a>
    </td>
</tr>
{/!ifmodal}{ifmodal}
<!-- Modal -->
<form class="modal fade" id="remove{cfg}" tabindex="-1" method="post" action="#">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Löschen: {servername}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p><span class="text-danger">Bitte Sicherstellen dass der Server offline ist! (Sonst wird diese Aktion nicht durchgeführt)</span></p>
                <input name="cfg" value="{cfg}" type="hidden">
                <div class="form-row" style="padding-left: 25px">
                    <div class="custom-control custom-checkbox mb-3 col-md-12">
                        <input name="opt[]" value="deinstall" id="rm{cfg}" type="checkbox" class="custom-control-input" checked>
                        <label class="custom-control-label" for="rm{cfg}">Server Deinstallieren</label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <button type="submit" class="btn btn-danger" name="del">Löschen</button>
            </div>
        </div>
    </div>
</form>{/ifmodal}
