<style>
  .bg-image {
    background: url('{bg}');
    background-size: cover;
  }
  body {
    background: rgba(11, 19, 26, 1) url('/dist/img/backgrounds/bg.jpg') no-repeat scroll center top;
  }
</style>

<body class="register-page bg-image" style="min-height: 586.391px;">

<div class="register-box">
  <div class="register-logo bg-white border">
      <span class="text-black-50"><b>Ark</b>Admin</span>
  </div>

    {meld}

  <div class="card">
      <div class="card-body register-card-body">
      <p class="login-box-msg">Erstelle ein neuen Account</p>

      <form action="#" method="post">
          <div class="input-group mb-3">
              <input type="text" name="username" type="text" class="form-control" placeholder="Benutzername">
              <div class="input-group-append">
                  <div class="input-group-text">
                      <span class="fas fa-user"></span>
                  </div>
              </div>
          </div>

          <div class="input-group mb-3">
              <input type="email" name="email" type="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                  <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                  </div>
              </div>
          </div>

          <div class="input-group mb-3">
              <input type="password" name="pw1" type="password" class="form-control" placeholder="Passwort">
              <div class="input-group-append">
                  <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                  </div>
              </div>
          </div>

          <div class="input-group mb-3">
              <input type="password" name="pw2" type="password" class="form-control" placeholder="Passwort wiederholen">
              <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
              </div>
          </div>

        <div class="input-group mb-3">
          <input type="text" name="code" type="password" class="form-control" placeholder="Account Code">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-key"></span>
            </div>
          </div>
        </div>

          <div class="row">
              <div class="col-12">
                <button type="submit" name="register" class="btn btn-primary btn-block">Erstellen</button>
              </div>
          </div>
        </form>

      <p class="mt-3 mb-0"><a href="/login" class="text-center">Ich besitze bereits einen Account</a></p>
    </div>

    </div>
</div>


</body>
