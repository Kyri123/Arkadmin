<style>
.bg-register-image {
    background: url('{bg}');
    background-size: cover;
}
body {
  background: rgba(11, 19, 26, 1) url('/dist/img/backgrounds/bg.jpg') no-repeat scroll center top;
}
</style>

<body class="bg-gradient-primary " >

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7" style="height:550px; overflow-y: scroll">
                	{meld}
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Erstelle ein Account</h1>
              </div>
              <form class="user" action="#" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="username" class="form-control form-control-user" id="" placeholder="Benutzername" value="{1}">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="code" class="form-control form-control-user" id="" placeholder="Register Code" value="{4}">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-user" id="" placeholder="Email" value="{3}">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="pw1" class="form-control form-control-user" id="" placeholder="Passwort"">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="pw2" class="form-control form-control-user" id="" placeholder="Passwort wiederholen">
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" name="register" class="btn btn-primary btn-user btn-block" id="" value="Account Erstellen">
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login">Bereits ein Account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
