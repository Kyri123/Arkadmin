<style>
.bg-image {
    background: url('{bg}');
    background-size: cover;
}
body {
  background: rgba(11, 19, 26, 1) url('/dist/img/backgrounds/bg.jpg') no-repeat scroll center top;
}
</style>

<body class="register-page bg-image" style="min-height: 586.391px;">

<div class="register-box">
  <div class="register-logo bg-white border">
    <span class="text-black-50"><b>Ark</b>Admin</span>
  </div>
  {meld}

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Willkommen bei ArkAdmin!</p>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input name="logger" type="text" class="form-control" placeholder="Benutzername / E-Mail">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" name="pw" type="password" class="form-control" placeholder="Passwort">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name="loggedin">
              <label for="remember">
                Eingeloggt bleiben
              </label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" name="login" class="btn btn-primary btn-block">Einloggen</button>
          </div>
        </div>
      </div>
      </form>

      <p class="pl-4"><a href="/register" class="text-center">Account erstellen</a></p>
    </div>

  </div>
</div>


</body>
