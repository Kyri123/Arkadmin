

<div class="row">

    <!-- CHANGELOGS -->
    <div class="col-md-8">

        <div class="card">
            <div class="card-header border-transparent">
                <h3 class="card-title">Arkadmin Versionen :: Aktuell: V.{version}</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table m-0">
                        <thead>
                        <tr>
                            <th>Versionsnummer</th>
                            <th>Datum</th>
                            <th>Letztes Update</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {listchangelogs}
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="card-footer clearfix">
                <a href="https://github.com/Kyri123/Arkadmin" target="_blank" class="btn btn-sm btn-dark float-left rounded-0"><i class="fab fa-github"></i> Github</a>
                <a href="/changelog" class="btn btn-sm btn-primary float-right rounded-0">Alle Changelogs</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <!-- SERV -->
        {serv_list}
    </div>
</div>
