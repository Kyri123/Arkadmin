<div class="col-xl-9 col-md-8 mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="nav navbar-nav mr-auto aa-nav" id="pills-tab">
                <li class="nav-item" style="margin-right: 5px">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true" onclick="setdisplay('logbar', 'inline-flex'); setdisplay('hidebar', 'inline-flex')">Live-Log</a>
                </li>
                <li class="nav-item" style="margin-right: 5px">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="setdisplay('logbar', 'none'); setdisplay('hidebar', 'none')">Live-Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false" onclick="setdisplay('logbar', 'none'); setdisplay('hidebar', 'none')">Rcon-Konsole</a>
                </li>
            </ul>
            <div class="form-inline">
                <div class="m-1 ml-auto float-right btn-group" style="display: inline-flex" id="logbar"></div>
                <div class="m-1 float-right btn-group" style="display: inline-flex" id="hidebar"></div>
            </div>
        </div>
    </nav>
    <hr />
    <div class="card shadow">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div>
                    <ul class="list-group" id="livelog">
                        <li class="list-group-item">
                            <div class="row p-0">
                                <div class="col-12">
                                    <i class="text-black-50 fas fa-cog fa-spin -align-left position-absolute" style="font-size: 45px;color: rgba(0,0,0,.5)!important;" height="50" width="50"></i>
                                    <div style="margin-left: 60px;">Lade Live-Log....<br><span class="font-weight-light" style="font-size: 11px;">Bitte Warten</span></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>



            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="pl-4 pr-4 pt-4 pb-0" id="livechatresp"></div>
                <div class="pl-4 pr-4 pt-0 pb-0">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nachricht:</label>
                        <div class="col-sm-7">
                            <input type="text" id="livechat_text" class="form-control" placeholder="Nachricht (Es dauert kurz bevor es im Live-Chat zu sehen ist)">
                            <input type="hidden" id="livechat_user" value="{SESSION_USERNAME}">
                            <input type="hidden"id="livechat_cfg" value="{cfg}">
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary mb-3" style="width:100%" id="sendchat">Senden</button>
                        </div>
                    </div>
                </div>
                <ul class="list-group" id="livechat">
                    <li class="list-group-item">
                        <div class="row p-0">
                            <div class="col-12">
                                <i class="text-black-50 fas fa-cog fa-spin -align-left position-absolute" style="font-size: 45px;color: rgba(0,0,0,.5)!important;" height="50" width="50"></i>
                                <div style="margin-left: 60px;">Lade Live-Chat....<br><span class="font-weight-light" style="font-size: 11px;">Bitte Warten</span></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <div class="pl-4 pr-4 pt-4 pb-0" id="rconresp"></div>
                <div class="pl-4 pr-4 pt-0 pb-0">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Befehl:</label>
                        <div class="col-sm-7">
                            <input type="text" id="rcon_text" class="form-control" placeholder="Befehl">
                            <input type="hidden" id="rcon_user" value="{SESSION_USERNAME}">
                            <input type="hidden"id="rcon_cfg" value="{cfg}">
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary mb-3"style="width:100%" id="send_rcon">Senden</button>
                        </div>
                    </div>
                </div>
                <ul class="list-group" id="rconlog">
                    <li class="list-group-item">
                        <div class="row p-0">
                            <div class="col-12">
                                <i class="text-black-50 fas fa-cog fa-spin -align-left position-absolute" style="font-size: 45px;color: rgba(0,0,0,.5)!important;" height="50" width="50"></i>
                                <div style="margin-left: 60px;">Lade Rcon Log....<br><span class="font-weight-light" style="font-size: 11px;">Bitte Warten</span></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>


    $(document).ready(function() {
        $('#send_rcon').click(function(e){
            e.preventDefault();
            var cfg = $("#rcon_cfg").val();
            var user = $("#rcon_user").val();
            var text = $("#rcon_text").val();

            $.ajax({
                type: "POST",
                url: "/sites/js/sendrcon.php",
                dataType: "json",
                data: {cfg:cfg, user:user, text:text},
                success : function(data){
                    if (data.code == "200"){
                        $("#rconresp").html(data.msg);
                        get('/sites/js/getrcon.php?cfg={cfg}', "#rconlog");
                    } else {
                        $("#rconresp").html(data.msg);
                        get('/sites/js/getrcon.php?cfg={cfg}', "#rconlog");
                    }
                }
            });
        });
    });

    $(document).ready(function() {
        $('#sendchat').click(function(e){
            e.preventDefault();
            var cfg = $("#livechat_cfg").val();
            var user = $("#livechat_user").val();
            var text = $("#livechat_text").val();

            $.ajax({
                type: "POST",
                url: "/sites/js/sendtoigchat.php",
                dataType: "json",
                data: {cfg:cfg, user:user, text:text},
                success : function(data){
                    if (data.code == "200"){
                        $("#livechatresp").html(data.msg);
                    } else {
                        $("#livechatresp").html(data.msg);
                    }
                }
            });
        });
    });

    generate_getlogmax('logbar', 'max');
    generate_hidebtn('hidebar', 'hide');

    setInterval(function(){
        getlog('sh/resp/{cfg}/last.log', '{cfg}', 'livelog', 'max', 'hide');
        get('/sites/js/getchat.php?cfg={cfg}', "#livechat");
        get('/sites/js/getrcon.php?cfg={cfg}', "#rconlog");
    }, 1000);

</script>
