                            <input type="number" name="url" class="form-control" placeholder="ID (.../filedetails/?id=<id>)">
                        </div>

                    </div>
                </form>

</div>

<script>
    function getmods(cfg) {
        $(document).ready(function() {
            $.ajax({
                type: "POST",
                url: "/sites/js/getmods.php?cfg=" + cfg,
                dataType: "json",
                data: {cfg:cfg},
                success : function(data){
                    if (data.code == "200"){
                        $("#modlist").html(data.msg);
                    } else {
                        $("#modlist").html(data.msg);
                    }
                }
            });
        });
    }
    getmods('{cfg}');


</script>
