<li class="list-group-item">
    <div class="row p-0">
        <div class="col-12">
            <img class="rounded -align-left position-absolute" src="{img}" height="50" width="50">
            <div class="ml-auto float-right">
            <a href="javascript:void();" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del{rnd}" class="btn btn-danger">
                                        <span class="icon text-white">
                                            <i class="fas fa-times"></i>
                                        </span>
            </a>
            <a href="https://steamcommunity.com/sharedfiles/filedetails/?id={modid}" class="btn btn-dark btn-sm" target="_blank">
                                        <span class="icon text-white">
                                            <i class="fab fa-steam-symbol"></i>
                                        </span>
            </a>
        </div>
            <div style="margin-left: 60px;">
                {active}
                    <span class="text-success">Aktiv: {title}</span>
                {/active}
                {!active}
                <span class="text-danger">Inaktiv: {title}</span>
                {/!active}
                <br />
                <span class="font-weight-light" style="font-size: 11px;"> {modid} | Updated: {lastupdate}</span>&nbsp;
                </div>
        </div>
    </div>
</li>

<!-- Modal -->

<form class="modal fade" id="del{rnd}" tabindex="-1" method="post" action="#" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title text-danger">Löschen Bestätigen!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Bist du sicher dass du den Mod entfernen möchtest?</p>
                <p><b>{title}</b></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <a href="/serverpage/{cfg}/mods/removelocal/{modid}"  type="submit" class="btn btn-danger" name="del">Löschen</a>
            </div>
        </div>
    </div>
</form>
