<li class="list-group-item">
    <table>
        <tr>
            <td rowspan="2" class="pr-3 border-right">{i}</td>
            <td class="pl-2">{title}</td>
        </tr>
        <tr>
            <td class="pl-2 text-sm">Dateigröße: {filesize}</td>
        </tr>
    </table>
    <div class="right">
        <div class="ml-auto float-right  btn-group">
            <a href="javascript:void();" class="btn btn-info" data-toggle="modal" data-target="#{rndb}">
                    <span class="icon text-white">
                        <i class="fas fa-play"></i>
                    </span>
            </a>
            <a href="/serverpage/{cfg}/backups/remove/{key}/{i}" class="btn btn-danger">
                    <span class="icon text-white">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </span>
            </a>
            <a href="{durl}" class="btn btn-dark" download="">
                    <span class="icon text-white">
                        <i class="fas fa-download" aria-hidden="true"></i>
                    </span>
            </a>
        </div>
    </div>
</li>
<!-- Modal -->
<form class="modal fade" id="{rndb}" tabindex="-1" method="post" action="/serverpage/{cfg}/backups">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Einspielen: {title} ({filesize})</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p><span class="text-danger">Bitte Sicherstellen dass der Server offline ist! (Sonst wird der Eingespielte Spielstand überschreiben)</span><br />
                    Was soll alles Eingespielt werden?</p>
                <input name="key" value="{key}" type="hidden">
                <input name="i" value="{i}" type="hidden">
                <div class="form-row" style="padding-left: 25px">
                    <div class="custom-control custom-checkbox mb-3 col-md-12">
                        <input name="opt[]" value="world" id="world{rndb}" type="checkbox" class="custom-control-input" checked>
                        <label class="custom-control-label" for="world{rndb}">Karten Dateien</label>
                    </div>
                    <div class="custom-control custom-checkbox mb-3 col-md-12">
                        <input name="opt[]" value="ini" id="ini{rndb}" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="ini{rndb}">Konfigurationen (Game.ini usw)</label>
                    </div>
                    <div class="custom-control custom-checkbox mb-3 col-md-12">
                        <input name="opt[]" value="playerandtribes" id="playerandtribes{rndb}" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="playerandtribes{rndb}">Spieler & Stämme</label>
                    </div>
                    <div class="custom-control custom-checkbox mb-3 col-md-12">
                        <input name="opt[]" value="remall" id="remall{rndb}" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="remall{rndb}">Alle vorhandenen Dateien entfernen - <span class="text-danger">ACHTUNG: Alle Karten & Spieler Dateien werden hier unabhängig von der vorher gewählten Optionen gelöscht!</span> (Nicht gewählt werden alle Überschreiben)</label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <button type="submit" class="btn btn-primary" name="playthisin">Einspielen</button>
            </div>
        </div>
    </div>
</form>
