<li class="list-group-item">
    <div class="row p-0">
        <div class="col-12">
            <img class="rounded -align-left position-absolute" src="https://i.pinimg.com/originals/1d/01/30/1d01304174bbe64965d47559c61470cb.png" height="50" width="50">
            <div class="ml-auto float-right  btn-group">
                <a href="javascript:void();" class="btn btn-info" data-toggle="modal" data-target="#t_{rnd}">
                    <span class="icon text-white">
                        <i class="fas fa-info"></i>
                    </span>
                </a>
                <a href="{rm_url}" class="btn btn-danger">
                    <span class="icon text-white">
                        <i class="fas fa-times"></i>
                    </span>
                </a>
                <a href="{durl}" class="btn btn-dark" download>
                    <span class="icon text-white">
                        <i class="fas fa-download"></i>
                    </span>
                </a>
            </div>
            <div style="margin-left: 60px;">{name} ({count} Spieler) - ID: {id}<br><span class="font-weight-light" style="font-size: 11px;">Letztes Update: {update}</span></div>
        </div>
    </div>
</li>

<!-- Modal -->
<div class="modal fade" id="t_{rnd}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Informationen von: <b>{name}</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <ul class="list-group" style="border:0;">
                    {pl}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schlie√üen</button>
            </div>
        </div>
    </div>
</div>
