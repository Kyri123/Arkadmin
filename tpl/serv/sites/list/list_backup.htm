<li class="list-group-item rounded-0">
    {!ifemtpy}
        <i class="fa fa-folder pr-2" aria-hidden="true"></i> {title}
        <div class="right">
            <button class="btn btn-sm btn-primary" data-toggle="collapse" data-target="#lc{y}"><i class="fa fa-arrow-down pr-1"></i> {i}</button>
            <a href="javascript:void();" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#delmain{rndb}">
                    <span class="icon text-white">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </span>
            </a>
        </div>
    {/!ifemtpy}
    {ifemtpy}Keine Backups vorhanden{/ifemtpy}
</li>
{!ifemtpy}<ul style="margin-bottom: -1px; background: rgba(0,0,0,.125);" class="collapse" id="lc{y}">
    {list}
</ul>{/!ifemtpy}

<!-- Modal -->

<form class="modal fade" id="delmain{rndb}" tabindex="-1" method="post" action="#" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 700px">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title text-danger">Löschen Bestätigen!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Bist du dir sicher dass du dieses Backup entfernen möchtest?</p>
                <p><b>{title}</b></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <a href="/serverpage/{cfg}/backups/removemain/{key}" type="submit" class="btn btn-danger" name="del">Löschen</a>
            </div>
        </div>
    </div>
</form>
