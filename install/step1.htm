{error}
<div class="row">
    <div class="col-md-12 col-sm-12 col-12">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="card-title">
                    MySQL
                </h3>
            </div>
            <div class="card-body">
                {::lang::install::step1::main::text}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-12">
        <div class="card card-primary rounded-0">
            <div class="card-header rounded-0">
                <h3 class="card-title">{::lang::install::step1::form::title}</h3>
            </div>

            <form role="form" method="post" action="#">
                <div class="card-body">
                    <div class="form-group">
                        <label for="host">{::lang::install::step1::form::host}</label>
                        <input type="text" name="host" class="form-control" id="host" placeholder="127.0.0.1">
                    </div>
                    <div class="form-group">
                        <label for="user">{::lang::install::step1::form::user}</label>
                        <input type="text" name="user" class="form-control" id="user" placeholder="root">
                    </div>
                    <div class="form-group">
                        <label for="pw">{::lang::install::step1::form::pw}</label>
                        <input type="password" name="pw" class="form-control" id="pw" placeholder="0123456789">
                    </div>
                    <div class="form-group">
                        <label for="base">{::lang::install::step1::form::base}</label>
                        <input type="text" name="base" class="form-control" id="base" placeholder="ArkAdmin_">
                    </div>
                </div>

                <div class="card-footer rounded-0">
                    <button type="submit" name="send" class="btn btn-primary" style="width: 100%">{::lang::install::step1::form::btn_send}</button>
                </div>
            </form>
        </div>
    </div>
</div>
