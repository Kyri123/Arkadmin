<div class="row">
    <div class="col-md-12 col-sm-12 col-12">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="card-title">
                    MySQL
                </h3>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Nun zur Datenbank</dt>
                    <dd>Gebe die Logindaten deiner MySQL-Datenbank ein das System macht den rest!</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-12">
        <div class="card card-primary rounded-0">
            <div class="card-header rounded-0">
                <h3 class="card-title">MySQL Daten</h3>
            </div>

            <form role="form" method="post" action="#">
                <div class="card-body">
                    <div class="form-group">
                        <label for="host">Host Adresse</label>
                        <input type="text" name="host" class="form-control" id="host" placeholder="127.0.0.1">
                    </div>
                    <div class="form-group">
                        <label for="user">Benutzer</label>
                        <input type="text" name="user" class="form-control" id="user" placeholder="Benutzername">
                    </div>
                    <div class="form-group">
                        <label for="pw">Passwort</label>
                        <input type="password" name="pw" class="form-control" id="pw" placeholder="Passwort">
                    </div>
                    <div class="form-group">
                        <label for="base">Database</label>
                        <input type="text" name="base" class="form-control" id="base" placeholder="Database">
                    </div>
                </div>

                <div class="card-footer rounded-0">
                    <button type="submit" name="send" class="btn btn-primary" style="width: 100%">Absenden</button>
                </div>
            </form>
        </div>
    </div>
</div>
